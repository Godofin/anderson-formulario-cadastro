<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cadastro de Eventos</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        @media (min-width: 600px) {
            form {
                grid-template-columns: 1fr 1fr;
            }
            .full-width {
                grid-column: 1 / -1;
            }
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="url"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #cancel-edit-btn {
            background-color: #7f8c8d;
        }
        #cancel-edit-btn:hover {
            background-color: #6c7a7d;
        }
        .form-actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
        }

        /* Lista de Eventos */
        #event-list {
            margin-top: 30px;
        }
        .event-item {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .event-details {
            flex-grow: 1;
        }
        .event-details strong {
            font-size: 1.1em;
            color: #2c3e50;
        }
        .event-details .status {
            font-style: italic;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .event-actions button {
            background-color: #e67e22;
            font-size: 14px;
            padding: 8px 12px;
            margin-left: 5px;
        }
        .event-actions button:hover {
            background-color: #d35400;
        }
        .event-actions .delete-btn {
            background-color: #e74c3c;
        }
        .event-actions .delete-btn:hover {
            background-color: #c0392b;
        }
        #loading {
            text-align: center;
            font-size: 1.2em;
            padding: 20px;
        }
        /* Estilo para o campo de busca */
        .search-container {
            margin-bottom: 20px;
        }

        /* --- ESTILOS DO SWITCH TOGGLE --- */
        .link-type-container {
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-top: 5px;
        }
        .switch-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #25D366; /* Verde WhatsApp padrão */
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        /* Quando estiver marcado (Modo Link Personalizado) muda a cor */
        input:checked + .slider {
            background-color: #3498db; 
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .switch-label {
            font-weight: bold;
            color: #555;
        }
        .whatsapp-preview {
            font-size: 0.85em;
            color: #666;
            word-break: break-all;
            background: #e8f5e9;
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid #25D366;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="form-title">Cadastrar Novo Evento</h1>
        <form id="event-form">
            <input type="hidden" id="event-id">

            <div>
                <label for="title">Título do Evento:</label>
                <input type="text" id="title" name="title" required placeholder="Ex: Show da Xuxa">
            </div>
            
            <!-- Campo Nome (Identificador) é hidden e usa o Título -->
            <input type="hidden" id="eventName" name="eventName">

            <div>
                <label for="image">URL da Imagem:</label>
                <input type="url" id="image" name="image" required>
            </div>
            
            <div>
                <label for="alt">Tipo do Evento:</label>
                <select id="alt" name="alt" required>
                    <option value="" disabled selected>Selecione o tipo</option>
                    <option value="Ecoturismo/Viagens">Ecoturismo/Viagens</option>
                    <option value="Shows/Eventos">Shows/Eventos</option>
                </select>
            </div>

            <div class="full-width">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            
            <!-- CAMPO DATA E LOCAL SIMPLES -->
            <div>
                <label for="date">Data e Local (Texto):</label>
                <input type="text" id="date" name="date" 
                        placeholder="Exemplo: 01 de Janeiro de 2025 - Estádio, Cidade/Estado" required>
            </div>
            <!-- FIM CAMPO DATA E LOCAL SIMPLES -->

            <div>
                <label for="date_event">Data do Evento (YYYY-MM-DD):</label>
                <input type="date" id="date_event" name="date_event" required>
            </div>
            <div>
                <label for="buttonText">Texto do Botão:</label>
                <input type="text" id="buttonText" name="buttonText" 
                        value="Reservar agora" 
                        placeholder="Ex: Reservar para 01 de Janeiro" required>
            </div>

            <!-- CONTROLE DE LINK (WHATSAPP vs ECOMMERCE) -->
            <div class="full-width link-type-container">
                <label>Destino do Botão de Reserva:</label>
                
                <div class="switch-wrapper">
                    <span style="font-size: 0.9em; color: #25D366; font-weight: bold;">WhatsApp Automático</span>
                    <label class="switch">
                        <input type="checkbox" id="link_type_toggle">
                        <span class="slider round"></span>
                    </label>
                    <span style="font-size: 0.9em; color: #3498db; font-weight: bold;">Link Personalizado</span>
                </div>

                <!-- Painel WhatsApp (Exibido se o switch estiver desligado) -->
                <div id="whatsapp-panel">
                    <p style="margin: 0; font-size: 0.9em; color: #555;">O link será gerado automaticamente para o número <strong>(16) 98833-2631</strong>.</p>
                    <div id="whatsapp-preview-text" class="whatsapp-preview">
                        Aguardando título...
                    </div>
                </div>

                <!-- Painel Link Manual (Exibido se o switch estiver ligado) -->
                <div id="manual-link-panel" style="display: none;">
                    <label for="ecommerce_link_input" style="font-size: 0.9em;">Link do Produto (URL Completa):</label>
                    <input type="url" id="ecommerce_link_input" 
                            placeholder="https://sualoja.com.br/produto/excursao-x">
                </div>

                <!-- Campo Hidden que armazena o valor final a ser enviado para o banco -->
                <input type="hidden" id="final_ecommerce_link" name="ecommerce_link">
            </div>
            <!-- FIM CONTROLE DE LINK -->
            
            <!-- Campo Ano do Evento (year) é hidden e calculado no JS -->
            <input type="hidden" id="year" name="year">
            
            <div class="full-width">
                <label for="cities">Cidades (separadas por vírgula):</label>
                <input type="text" id="cities" name="cities" placeholder="Ex: São Paulo, Rio de Janeiro, Belo Horizonte">
            </div>
            
            <div class="checkbox-group full-width">
                <input type="checkbox" id="active_event" name="active_event" checked>
                <label for="active_event">Evento Ativo?</label>
            </div>
            <div class="form-actions">
                <button type="submit" id="submit-btn">Cadastrar Evento</button>
                <button type="button" id="cancel-edit-btn" style="display: none;">Cancelar Edição</button>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Eventos Cadastrados</h2>
        <!-- NOVO CAMPO DE BUSCA -->
        <div class="search-container">
            <label for="event-search">Buscar Evento por Título:</label>
            <input type="text" id="event-search" placeholder="Digite o título do evento..." style="width: 100%;">
        </div>
        <!-- FIM NOVO CAMPO DE BUSCA -->
        <div id="loading">Carregando eventos...</div>
        <div id="event-list"></div>
    </div>

    <script>
        // CONFIGURAÇÃO WHATSAPP
        const whatsappPhone = "5516988332631";
        const whatsappBaseMsg = "Olá! Tenho interesse na excursão para o evento";

        // ATENÇÃO: Se estiver testando localmente, mude para http://127.0.0.1:8000/api/v1/events
        //const apiUrl = "http://127.0.0.1:8000/api/v1/events"; 
        const apiUrl = "https://fast-api-anderson.vercel.app/api/v1/events"; // Produção

        const form = document.getElementById('event-form');
        const eventIdInput = document.getElementById('event-id');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const eventList = document.getElementById('event-list');
        const loadingDiv = document.getElementById('loading');
        
        // Elementos do Switch de Link
        const linkTypeToggle = document.getElementById('link_type_toggle');
        const whatsappPanel = document.getElementById('whatsapp-panel');
        const whatsappPreviewText = document.getElementById('whatsapp-preview-text');
        const manualLinkPanel = document.getElementById('manual-link-panel');
        const ecommerceLinkInput = document.getElementById('ecommerce_link_input');
        const titleInput = document.getElementById('title');
        
        let eventsCache = [];
        const eventSearchInput = document.getElementById('event-search');

        // --- FUNÇÕES DE CONTROLE DO SWITCH ---

        function generateWhatsappUrl(eventName) {
            if (!eventName) return "";
            const msg = `${whatsappBaseMsg} ${eventName}. Gostaria de mais informações.`;
            return `https://api.whatsapp.com/send?phone=${whatsappPhone}&text=${encodeURIComponent(msg)}`;
        }

        function updateLinkUI() {
            const isManual = linkTypeToggle.checked;
            const currentTitle = titleInput.value;

            if (isManual) {
                // Modo Link Personalizado
                whatsappPanel.style.display = 'none';
                manualLinkPanel.style.display = 'block';
                ecommerceLinkInput.setAttribute('required', 'true'); // Torna obrigatório se estiver visível
            } else {
                // Modo WhatsApp Automático
                whatsappPanel.style.display = 'block';
                manualLinkPanel.style.display = 'none';
                ecommerceLinkInput.removeAttribute('required');
                ecommerceLinkInput.value = ''; // Limpa o manual para evitar confusão

                // Atualiza Preview
                const generatedLink = generateWhatsappUrl(currentTitle);
                whatsappPreviewText.textContent = generatedLink || "Digite o título do evento para ver o link...";
            }
        }

        // Listeners para o Switch e Título
        linkTypeToggle.addEventListener('change', updateLinkUI);
        titleInput.addEventListener('input', updateLinkUI);

        // --- FIM FUNÇÕES SWITCH ---

        function renderEvents(eventsToDisplay) {
            eventList.innerHTML = ''; 

            if (eventsToDisplay.length === 0) {
                eventList.innerHTML = '<p>Nenhum evento encontrado.</p>';
                return;
            }

            eventsToDisplay.forEach(event => {
                const item = document.createElement('div');
                item.className = 'event-item';
                item.innerHTML = `
                    <div class="event-details">
                        <strong>${event.title} (${event.year || 'Sem ano'})</strong>
                        <div>Tipo: ${event.alt || 'Não definido'}</div>
                        <div>Data Texto: ${event.date}</div>
                        <div>Data ID: ${event.date_event}</div>
                        <div class="status">${event.active_event ? 'Ativo' : 'Inativo'} | ID: ${event.id}</div>
                        ${event.ecommerce_link ? `<div><a href="${event.ecommerce_link}" target="_blank" style="color: #3498db;">Link Botão</a></div>` : ''}
                    </div>
                    <div class="event-actions">
                        <button onclick="editEvent(${event.id})">Editar</button>
                        <button class="delete-btn" onclick="deleteEvent(${event.id})">Excluir</button>
                    </div>
                `;
                eventList.appendChild(item);
            });
        }
        
        async function fetchEvents() {
            loadingDiv.style.display = 'block';
            eventList.innerHTML = '';
            try {
                const response = await fetch(`${apiUrl}/all`);
                if (!response.ok) throw new Error('Erro ao buscar eventos.');
                
                const events = await response.json();
                
                eventsCache = events; 
                
                if (eventsCache.length === 0) {
                    eventList.innerHTML = '<p>Nenhum evento cadastrado ainda.</p>';
                } else {
                    renderEvents(eventsCache); 
                }
            } catch (error) {
                eventList.innerHTML = `<p style="color: red;">${error.message}</p>`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function handleSearch() {
            const searchTerm = eventSearchInput.value.toLowerCase().trim();

            if (searchTerm === '') {
                renderEvents(eventsCache); 
                return;
            }

            const filteredEvents = eventsCache.filter(event => 
                event.title.toLowerCase().includes(searchTerm)
            );

            renderEvents(filteredEvents);
        }

        window.editEvent = async function(id) {
            try {
                const response = await fetch(`${apiUrl}/${id}`);
                if (!response.ok) throw new Error('Evento não encontrado.');
                const event = await response.json();

                eventIdInput.value = event.id;
                form.title.value = event.title;
                form.image.value = event.image;
                form.alt.value = event.alt; 
                form.description.value = event.description;
                form.date.value = event.date;
                form.date_event.value = event.date_event;
                form.buttonText.value = event.buttonText;
                
                form.active_event.checked = event.active_event;
                form.cities.value = event.cities ? event.cities.join(', ') : '';

                // LÓGICA INTELIGENTE DO LINK NA EDIÇÃO
                const currentLink = event.ecommerce_link || '';
                
                // Verifica se é um link do nosso WhatsApp padrão
                const isWhatsAppLink = currentLink.includes("api.whatsapp.com") && currentLink.includes(whatsappPhone);

                if (isWhatsAppLink || currentLink === '') {
                    // Modo Automático (Switch Desligado)
                    linkTypeToggle.checked = false;
                    ecommerceLinkInput.value = '';
                } else {
                    // Modo Manual (Switch Ligado)
                    linkTypeToggle.checked = true;
                    ecommerceLinkInput.value = currentLink;
                }
                
                // Atualiza UI baseada nos valores carregados
                updateLinkUI();

                formTitle.textContent = 'Editando Evento';
                submitBtn.textContent = 'Salvar Alterações';
                cancelEditBtn.style.display = 'inline-block';
                window.scrollTo(0, 0);
                eventSearchInput.value = ''; 

            } catch (error) {
                console.error(`Erro ao carregar evento para edição: ${error.message}`);
            }
        }

        window.deleteEvent = async function(id) {
            if(!confirm("Tem certeza que deseja excluir este evento?")) return;
            
            try {
                const response = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Falha ao excluir o evento.');

                fetchEvents(); 

            } catch (error) {
                alert(`Erro: ${error.message}`);
            }
        }
        
        function resetForm() {
            form.reset();
            eventIdInput.value = '';
            formTitle.textContent = 'Cadastrar Novo Evento';
            submitBtn.textContent = 'Cadastrar Evento';
            cancelEditBtn.style.display = 'none';
            form.buttonText.value = 'Reservar agora';
            form.alt.value = ''; 
            
            // Reset do switch para Automático
            linkTypeToggle.checked = false; 
            updateLinkUI();

            eventSearchInput.value = ''; 
            renderEvents(eventsCache); 
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = eventIdInput.value;
            const isEditing = !!id;

            const citiesInput = form.cities.value.trim();
            const citiesArray = citiesInput ? citiesInput.split(',').map(city => city.trim()).filter(city => city !== '') : [];

            const eventTitle = form.title.value;
            const dateEventValue = form.date_event.value;
            const eventNameValue = eventTitle; 
            
            let yearValue = '';
            if (dateEventValue) {
                try {
                    yearValue = dateEventValue.substring(0, 4); 
                } catch(err) {
                    console.error("Erro ao extrair ano da data:", err);
                }
            }

            // DECISÃO DO LINK FINAL
            let finalLinkValue = "";
            if (linkTypeToggle.checked) {
                // Modo Manual
                finalLinkValue = ecommerceLinkInput.value;
            } else {
                // Modo WhatsApp Automático
                finalLinkValue = generateWhatsappUrl(eventTitle);
            }

            const eventData = {
                image: form.image.value,
                alt: form.alt.value, 
                title: eventTitle,
                date: form.date.value,
                date_event: dateEventValue,
                year: yearValue, 
                description: form.description.value,
                buttonText: form.buttonText.value,
                eventName: eventNameValue, 
                cities: citiesArray,
                active_event: form.active_event.checked,
                
                // USA O VALOR CALCULADO
                ecommerce_link: finalLinkValue
            };

            const url = isEditing ? `${apiUrl}/${id}` : apiUrl;
            const method = isEditing ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData)
                });

                if (!response.ok) {
                    const errorDetail = await response.json();
                    throw new Error(errorDetail.detail || 'Ocorreu um erro.');
                }
                
                alert(`Evento ${isEditing ? 'atualizado' : 'cadastrado'} com sucesso!`);
                resetForm();
                fetchEvents(); 

            } catch (error) {
                alert(`Erro: ${error.message}`);
                console.error(error);
            }
        });
        
        cancelEditBtn.addEventListener('click', resetForm);
        
        if(eventSearchInput) { 
            eventSearchInput.addEventListener('input', handleSearch);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchEvents();
            updateLinkUI(); // Inicializa UI do link
        });
    </script>
</body>
</html>
